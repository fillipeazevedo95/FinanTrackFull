<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon e ícones básicos -->
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Meta tags básicas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="FinanTrack - Sistema completo de controle financeiro pessoal. Gerencie suas receitas, despesas e tenha controle total das suas finanças." />
    <meta name="keywords" content="finanças, controle financeiro, receitas, despesas, orçamento, dinheiro" />
    <meta name="author" content="FinanTrack" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="background-color" content="#f8fafc" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FinanTrack" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FinanTrack" />

    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://finantrack.app/" />
    <meta property="og:title" content="FinanTrack - Controle Financeiro" />
    <meta property="og:description" content="Sistema completo de controle financeiro pessoal. Gerencie suas receitas, despesas e tenha controle total das suas finanças." />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://finantrack.app/" />
    <meta property="twitter:title" content="FinanTrack - Controle Financeiro" />
    <meta property="twitter:description" content="Sistema completo de controle financeiro pessoal. Gerencie suas receitas, despesas e tenha controle total das suas finanças." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload crítico -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>FinanTrack - Controle Financeiro</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
